<!DOCTYPE html>
<html lang="en" data-theme="night">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Todo List</title>
    <link rel="icon" href="res/favicon.ico" type="image/x-icon" />
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.18.0/dist/full.css" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="min-h-screen flex items-center justify-center p-4">
   
    <div class="absolute top-4 right-4">
      <div class="dropdown dropdown-left">
        <label tabindex="0" class="btn btn-sm btn-accent">
          <i class="bx bxs-palette text-lg"></i>
        </label>
        <ul tabindex="0" class="dropdown-content menu bg-base-100 shadow rounded-box w-48 p-2">
          <li class="theme-item" theme="light"><a>Light</a></li>
          <li class="theme-item" theme="dark"><a>Dark</a></li>
          <li class="theme-item" theme="synthwave"><a>Synthwave</a></li>
          <li class="theme-item" theme="dracula"><a>Dracula</a></li>
          <li class="theme-item" theme="night"><a>Night</a></li>
        </ul>
      </div>
    </div>

    
    <div class="w-full max-w-2xl bg-base-200 shadow-xl rounded-lg p-6 space-y-6">
      <header class="text-center space-y-2">
        <h1 class="text-3xl font-bold">üìù Todo List</h1>
        <div class="alert-message"></div>
        <div class="flex flex-col sm:flex-row gap-2">
          <input type="text" placeholder="Add a todo..." class="input input-bordered w-full" />
          <input type="date" class="input input-bordered schedule-date w-full sm:max-w-[200px]" />
          <button class="btn btn-primary add-task-button">
            <i class="bx bx-plus bx-sm"></i>
          </button>
        </div>
      </header>

      <div class="flex justify-between items-center">
        <div class="dropdown">
          <label tabindex="0" class="btn btn-outline btn-sm">Filter</label>
          <ul tabindex="0" class="dropdown-content menu bg-base-100 shadow rounded-box w-40 p-2">
            <li onclick="filterTodos('all')"><a>All</a></li>
            <li onclick="filterTodos('pending')"><a>Pending</a></li>
            <li onclick="filterTodos('completed')"><a>Completed</a></li>
          </ul>
        </div>
        <button class="btn btn-sm btn-error delete-all-btn">Delete All</button>
      </div>

      
      <div class="overflow-x-auto">
        <table class="table w-full">
          <thead>
            <tr>
              <th>Task</th>
              <th>Due</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody class="todos-list-body"></tbody>
        </table>
      </div>
    </div>

    
    <footer class="absolute bottom-4 left-0 right-0 text-center text-sm text-gray-400">
      Made by: <span class="text-primary">Alunan Larkken</span>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
